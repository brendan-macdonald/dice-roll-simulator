<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dice Roll Simulator</h1>
    </header>
    <!--Display for current dice roll result-->
    <div id="dice-display" class="dice-output"><img id="dice-image" src="perspective-dice-six-faces-five.png"></div>
    <!--Buttons for roll and reset-->
    <button id="roll-button" class="button roll-button">Roll Dice</button>
    <button id="reset-button" class="button reset-button">Reset Results</button>
     <!-- List of past results -->
    <div class="results-section">
        <h2>Results List</h2>
        <ul id="results-list" class="results-list">Click "Roll Dice" to start...</ul>
    </div>
